<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Library and Dictionary Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Search Section: Users can search for books or words -->
    <div id="search-section">
        <h1>My Book Tracker</h1>
        <input type="text" id="universal-search" placeholder="Enter book title, author, or a word">
        <button id="search-btn">Search</button>
    </div>

    <!-- Search Results Section: Dynamically populated with search results -->
    <div id="search-results" class="hidden">
        <h2>Search Results</h2>
        <!-- Search results will be populated here -->
    </div>

    <!-- My Collection Section: Shows user's book collection -->
    <div id="my-collection" class="hidden">
        <h2>My Collection</h2>
        <!-- List of books in the collection will be shown here -->
    </div>

    <!-- Dictionary Section: For dictionary search results -->
    <div id="dictionary-section" class="hidden">
        <h2>Dictionary</h2>
        <!-- Dictionary results will be shown here -->
    </div>
</body>
</html>
